<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p>
  <br/>
  <label for="birthdate">Введите год рождения: </label>
  <input type="text" th:field="*{birthdate}" id="birthdate"/>
    <p style="color: red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">birthdate error</p>
  <br/>
  <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
