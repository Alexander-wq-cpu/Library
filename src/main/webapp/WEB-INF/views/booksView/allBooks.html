<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle()+', '+ book.getAuthor()+ ', '+ book.getRelease_year()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
