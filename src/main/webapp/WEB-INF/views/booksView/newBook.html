<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="title">Введите название книги: </label>
  <input type="text" th:field="*{title}" id="title">
  <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</p>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</p>
  <br/>
  <label for="year">Введите год: </label>
  <input type="text" th:field="*{release_year}" id="year"/>
  <p style="color: red" th:if="${#fields.hasErrors('release_year')}" th:errors="*{release_year}">release_year error</p>
  <br/>
  <input type="submit" value="Создать">
</form>
</body>
</html>
